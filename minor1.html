<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="minor1.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0"   id="display" readonly>
        <div >
            <button class="mdfy"onclick="clearDisplay()">C</button>
            <button class="mdfy" onclick="appendOperator('%')">%</button>
            <button class="mdfy" onclick="appendOperator('/')">/</button>
<button class="mdfy" onclick="appendDEL()">DEL</button>

        </div>
        <div>
            <button onclick="appendValue(7)">7</button>
            <button onclick="appendValue(8)">8</button>
  <button onclick="appendValue(9)">9</button><button   class="mdfy"    onclick="appendOperator('+')">+</button>
        </div>
        <div>
            <button onclick="appendValue(4)">4</button>
            <button onclick="appendValue(5)">5</button>
            <button onclick="appendValue(6)">6</button>
            <button class="mdfy" onclick="appendOperator('-')">-</button>
        </div>
     <div>
        <button onclick="appendValue(1)">1</button>
        <button onclick="appendValue(2)">2</button>
        <button onclick="appendValue(3)">3</button>
        <button class="mdfy"     onclick="appendOperator('*')">*</button>
     </div>       
      <div>
        <button class="mdfy" onclick="appendValue(0)">0</button>

        <button class="mdfy" onclick="calculate()">=</button>
        
      </div>      



    
    </div>
    <script src="minor1.js"></script>
    
</body>
</html>
